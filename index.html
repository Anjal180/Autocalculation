<!DOCTYPE html>
<html lang="en">
    <!----------------------------------------- HEADING SECTION ---------------------------------------------------->
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>MARKLIST</title>

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/additional-methods.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>      
            <!-------------------------------------- CSS STYLE ----------------------------------------------------->
            <style>
                *{
                    margin: 0;
                    padding: 0;
                    font-family: Georgia, 'Times New Roman', Times, serif;
                    text-align: center;
                }
                /* ERROR COLOR (RADEMO.JS) */
                .error{
                    color: red;
                    font-style:italic;
                    font-weight: bold;
                }
                h1{
                    color: rgb(128, 30, 68);
                }
                @media print  {
                     #rst  { display: none; } 
                     #ptr { display: none; }
                    }
                @media screen and (max-width: 365px) {
                    #table-responsive {
                    width: 100%;
                    }
                }
            </style>
            <!-------------------------------------------- VALIDATION SCRIPT 
                                                   CHECKS INPUTFIELDS WITH VAILD NUMBERS --------------------------------->
            <script type="text/javascript">
                function fnc(value, min, max) 
                {
                    if(parseInt(value) >50 || isNaN(value)) {
                        alert("Please enter a valid number.The value between 1 and 50");
                        return null;
                    }    
                    else {
                        return value;
                    }
                }
                </script>
        </head>
    <!------------------------------------------------------- BODY SECTION -------------------------------------------------->
        <body>
            <div id="divone">  <!--PRINT-->
                <h1 class="display-4">MARKLIST</h1>
                <form method="post" action="" id="myform">
                    <!--------------------- SUBJECTMARK DIV CONTAINER ---------------------->
                    <div class="container">
                        <table class="table table-bordered table-secondary" >
                            <thead>
                                <tr>
                                    <th scope="col"> 
                                        <input type="reset" class="btn btn-danger" id="rst" value="RESET"> 
                                    </th>
                                    <th scope="col">TERM 1</th>
                                    <th scope="col">TERM 2</th>
                                    <th scope="col">TERM 3</th>
                                    <th scope="col">GRAND TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="hidden" value="Maths">Maths</td>
                                    <td><input type="text" class="form-control" name="math1" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" id="math1" autocomplete="off" required></td>
                                    <td><input type="text" class="form-control" name="math2" id="math2" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <td><input type="text" class="form-control" name="math3" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" id="math3"autocomplete="off" required></td>
                                    <th><input type="text" class="form-control" name="mathtot" id="mathtot"disabled></th>
                                </tr>
                                <tr>
                                    <td scope="row">Science</td>
                                    <td><input type="text" class="form-control" name="sci1" id="sci1"  onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <td><input type="text" class="form-control" name="sci2" id="sci2"  onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <td><input type="text" class="form-control" name="sci3" id="sci3"  onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <th><input type="text" class="form-control" name="scitot" id="scitot" disabled></th>
                                </tr>
                                <tr>
                                    <td scope="row">Social</td>
                                    <td><input type="text" class="form-control" name="soc1" id="soc1" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <td><input type="text" class="form-control" name="soc2" id="soc2" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <td><input type="text" class="form-control" name="soc3" id="soc3" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <th><input type="text" class="form-control" name="soctot" id="soctot" disabled></th>    
                                </tr>
                                <tr>
                                    <td scope="row">English</td>
                                    <td><input type="text" class="form-control" name="eng1" id="eng1" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required ></td>
                                    <td><input type="text" class="form-control" name="eng2" id="eng2" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <td><input type="text" class="form-control" name="eng3" id="eng3" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <th><input type="text" class="form-control" name="engtot" id="engtot" disabled></th>
                                </tr>
                                <tr>
                                    <td scope="row">Malayalam</td>
                                    <td><input type="text" class="form-control" name="mal1"  id="mal1" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <td><input type="text" class="form-control" name="mal2"  id="mal2" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <td><input type="text" class="form-control" name="mal3" id="mal3" onkeyup="calculate(this.value= fnc(this.value, 0, 50))" autocomplete="off" required></td>
                                    <th><input type="text" class="form-control" name="maltot" id="maltot" disabled></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!---------------------------------- AUTOMARKS DIV CONTAINER ------------------------------>
                    <div class="container">
                        <table class="table table-bordered table-secondary" id="table-responsive">
                            <thead></thead>
                            <tbody>
                                <tr>
                                    <th scope="row">SUBJECTS</th>
                                    <th><input type="text" class="form-control" id="sub1" onkeyup="calculate(this.value)" disabled></th>
                                    <th><input type="text" class="form-control" id="sub2" onkeyup="calculate(this.value)" disabled></th>
                                    <th><input type="text" class="form-control" id="sub3" onkeyup="calculate(this.value)" disabled></th>
                                    <th><input type="text" class="form-control" id="subtot" disabled></th>
                                </tr>
                                <tr>
                                    <th scope="row">LANGUAGES</th>
                                    <th><input type="text" class="form-control" id="lang1" onkeyup="calculate(this.value)" disabled></th>
                                    <th><input type="text" class="form-control" id="lang2" onkeyup="calculate(this.value)" disabled></th>
                                    <th><input type="text" class="form-control" id="lang3" onkeyup="calculate(this.value)" disabled></th>
                                    <th><input type="text" class="form-control" id="langtot" disabled></th>
                                </tr>
                                <tr>
                                    <th scope="row"> TERM TOTAL</th>
                                    <th><input type="text" class="form-control" id="t1" onkeyup="calculate(this.value)" disabled></th>
                                    <th><input type="text" class="form-control" id="t2" onkeyup="calculate(this.value)" disabled></th>
                                    <th><input type="text" class="form-control" id="t3" onkeyup="calculate(this.value)" disabled></th>
                                    <th><input type="text" class="form-control" id="t_tot" disabled></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <input type="button" class="btn btn-success" onclick="printpage('divone')" id="ptr" style=" margin-left: 15em;" value="PRINT"> <!-- PRINT -->
            <script>
                // ALL PAGE PRINT
                // function printpage(){
                //     window.print();
                // }
               function printpage() {
                    const reset = document.getElementById('rst');
                    const print = document.getElementById('ptr');
                    reset.style.display = 'none';
                    print.style.display = 'none';
                    window.print();
                    reset.style.display = 'block';
                    print.style.display = 'block';
                }
                
            </script>
